<div class="row">
    <div class="col-xs-12">
        <div class="box">
            <div class="box-header">
                <h3 class="box-title">Administrar Asignaciones</h3>
                <button class="btn btn-primary btn-sm pull-right" ng-click="adm_asignacion({})">
                    <i class="fa fa-plus"></i> Registro Nuevo
                </button>
            </div><!-- /.box-header -->
            <div class="box-body">
                <table id="lista-asignacion" class="table table-condensed table-bordered table-striped table-hover">
                    <thead>
                    <tr>
                        <th class="width-50">Activo</th>
                        <th class="width-40 text-center">Asignado</th>
                        <th class="width-10 text-center">
                            <button class="btn btn-default btn-block btn-xs actualizar_asignacion">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </th>
                    </tr>
                    </thead>
                    <tfoot>
                    <tr>
                      <th class="width-50">Activo</th>
                      <th class="width-40 text-center">Asignado</th>
                      <th class="width-10 text-center">
                          <button class="btn btn-default btn-block btn-xs actualizar_asignacion">
                              <i class="fa fa-refresh"></i>
                          </button>
                      </th>
                    </tr>
                    </tfoot>
                </table>
            </div><!-- /.box-body -->
        </div><!-- /.box -->
    </div><!-- /.col -->
</div><!-- /.row -->
